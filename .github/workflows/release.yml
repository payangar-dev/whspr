name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: linux-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: macos-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y musl-tools

      - name: Build client
        run: cargo build --release --target ${{ matrix.target }} --package whspr-client

      - name: Build server
        run: cargo build --release --target ${{ matrix.target }} --package whspr-server

      - name: Prepare artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/whspr dist/
          cp target/${{ matrix.target }}/release/whspr-server dist/

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\whspr.exe dist\
          copy target\${{ matrix.target }}\release\whspr-server.exe dist\

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whspr-${{ matrix.artifact }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            tar -czvf "${name}.tar.gz" -C "$dir" .
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true
